{% extends "base.html" %}

{% block title %}Edit Profile â€” CampusVote{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="mb-4">
                        <i class="bi bi-pencil"></i> Edit Profile
                    </h2>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name"
                                       class="form-label">
                                    First Name
                                </label>
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name"
                                       class="form-label">
                                    Last Name
                                </label>
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">
                                Email
                            </label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label for="id_year_group"
                                   class="form-label">
                                Year Group
                            </label>
                            {{ form.year_group }}
                        </div>

                        <div class="mb-3">
                            <label for="id_profile_image"
                                   class="form-label">
                                Profile Image
                            </label>
                            {{ form.profile_image }}
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit"
                                    class="btn btn-primary">
                                Save Changes
                            </button>
                            <a href="{% url 'accounts:profile' %}"
                               class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
